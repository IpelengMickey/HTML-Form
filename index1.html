<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Meet and greet</title>
	<script>
		function madume()
		{
			var greet = prompt("Enter your name (kwala leina la gago): ");
			
			if (greet != "")
			{
				document.getElementById("leina").innerHTML = "Hello/Dumela " + greet;
			}else
			{
				alert("Ke kopa leina/Your name please");
			}
		}
	</script>
  </head>
  <body onload="alert('Ke itumelela go go itse.');" >
    <h1 style="color:purple; float:center;font-size:300%"> "Nice to meet you" in my native language.</h1>
	
	 <button onclick="madume()">Setswana</button>
   <p id="leina" style = "color:blue;font-size:200%;"> </p>
   <p style = "color:orange;font-size:200%;">This is in Setswana, one of South African languages</p>

  </body>
</html>
